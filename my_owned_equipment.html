<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peralatan Saya - GearShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fbf8; 
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  
            scrollbar-width: none; 
        }

        .webapp-container {
            max-width: 420px; 
            height: 100vh;    
            margin: 0 auto;  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #e0f2f7;
            overflow: hidden; 
        }

        .webapp-header {
            flex-shrink: 0; 
        }
        .webapp-main-content {
            flex-grow: 1; 
            overflow-y: auto;
            padding-bottom: 80px;
        }
        .webapp-footer {
            flex-shrink: 0; 
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 10;
            background-color: white; 
        }

        .status-badge-available {
            @apply bg-teal-100 text-teal-800;
        }
        .status-badge-borrowed {
            @apply bg-red-100 text-red-800;
        }
        .status-badge-maintenance {
            @apply bg-yellow-100 text-yellow-800;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col md:block">
    <div class="webapp-container">
        <header class="webapp-header bg-teal-700 text-white p-4 flex items-center justify-between shadow-md">
            <a href="member_dashboard.html" class="p-2 rounded-full hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </a>
            <h1 class="text-xl font-bold">Peralatan Saya</h1>
            <div class="flex items-center space-x-3">
                <a href="add_edit_equipment_form.html" class="p-2 rounded-full hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </a>
            </div>
        </header>

        <main class="webapp-main-content p-4">
            <div class="mb-4">
                <input type="text" placeholder="Cari peralatan saya..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 shadow-sm">
            </div>

            <section class="space-y-4">
                <div class="bg-white rounded-lg shadow-md p-4 flex items-center border border-gray-200">
                    <img src="https://placehold.co/80x80/d1d1d1/333333?text=Tenda" alt="Tenda Dome 4P" class="w-20 h-20 object-cover rounded-md mr-4">
                    <div class="flex-grow">
                        <h4 class="font-semibold text-lg text-gray-900">Tenda Dome 4P</h4>
                        <p class="text-sm text-gray-600">Terakhir dipinjam: 10 Juli 2025</p>
                        <span class="inline-block mt-2 px-2 py-1 text-xs font-medium rounded-full status-badge-available">Tersedia</span>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <a href="add_edit_equipment_form.html?id=123" class="px-3 py-1 bg-blue-600 text-white rounded-md text-xs font-medium hover:bg-blue-700 text-center">Edit</a>
                        <button class="px-3 py-1 border border-gray-300 text-gray-700 rounded-md text-xs font-medium hover:bg-gray-100 delete-button" data-equipment-id="123">Hapus</button>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 flex items-center border border-gray-200">
                    <img src="https://placehold.co/80x80/d1d1d1/333333?text=Kompor" alt="Kompor Portable" class="w-20 h-20 object-cover rounded-md mr-4">
                    <div class="flex-grow">
                        <h4 class="font-semibold text-lg text-gray-900">Kompor Portable</h4>
                        <p class="text-sm text-gray-600">Dipinjam oleh: Jane Smith</p>
                        <span class="inline-block mt-2 px-2 py-1 text-xs font-medium rounded-full status-badge-borrowed">Dipinjam</span>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <a href="add_edit_equipment_form.html?id=456" class="px-3 py-1 bg-blue-600 text-white rounded-md text-xs font-medium hover:bg-blue-700 text-center">Edit</a>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 flex items-center border border-gray-200">
                    <img src="https://placehold.co/80x80/d1d1d1/333333?text=Ransel" alt="Ransel Daypack" class="w-20 h-20 object-cover rounded-md mr-4">
                    <div class="flex-grow">
                        <h4 class="font-semibold text-lg text-gray-900">Ransel Daypack 30L</h4>
                        <p class="text-sm text-gray-600">Status: Perbaikan</p>
                        <span class="inline-block mt-2 px-2 py-1 text-xs font-medium rounded-full status-badge-maintenance">Perawatan</span>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <a href="add_edit_equipment_form.html?id=789" class="px-3 py-1 bg-blue-600 text-white rounded-md text-xs font-medium hover:bg-blue-700 text-center">Edit</a>
                        <button class="px-3 py-1 border border-gray-300 text-gray-700 rounded-md text-xs font-medium hover:bg-gray-100 delete-button" data-equipment-id="789">Hapus</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="webapp-footer bg-white border-t border-gray-200 shadow-lg z-10 w-full">
            <nav class="flex justify-around py-2">
                <a href="member_dashboard.html" class="flex flex-col items-center text-gray-600 hover:text-teal-700">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
                    <span class="text-xs">Beranda</span>
                </a>
                <a href="browse_equipment.html" class="flex flex-col items-center text-gray-600 hover:text-teal-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="text-xs">Jelajahi</span>
                </a>
                <a href="my_borrowings.html" class="flex flex-col items-center text-gray-600 hover:text-teal-700"> <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span class="text-xs">Aktivitas</span>
                </a>
                <a href="my_owned_equipment.html" class="flex flex-col items-center text-teal-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs">Peralatan</span>
                </a>
            </nav>
        </footer>

    <script>
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const equipmentId = e.target.dataset.equipmentId;
                if (confirm('Apakah Anda yakin ingin menghapus peralatan ini? (ID: ' + equipmentId + ')')) {
                    alert('Peralatan dihapus! (Logika backend diperlukan)');
                    e.target.closest('.bg-white.rounded-lg').remove();
                }
            });
        });
    </script>
</body>
</html>
